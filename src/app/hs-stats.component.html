<h2 *ngIf="infos">
Current patch : {{infos.patch}}
</h2>
<h2>Available sets</h2>
<ul *ngIf="infos">
  <li *ngFor="let set of infos.sets; let i = index">{{set}}</li>
</ul>
<h2>Available card</h2>
<p><input type="text" class="quicksearch" placeholder="Search" /></p>

          <div class="input-field col s12">
             <input id="country" #listFilter type="text" class="validate filter-input" [(ngModel)]=query (keyup)="filter(); 0">
             <label for="country">Country</label>
           </div>
           <div class="suggestions" *ngIf="filteredList.length > 0">
               <ul *ngFor="let item of filteredList" >
                   <li >
                       <a (click)="select(item)">{{item}}</a>
                   </li>
               </ul>
           </div>


<div  *ngIf="allCards" class="grid">
      <div  class="element-item transition" data-category="transition" *ngFor="let card of allCards | cardName:listFilter.value">
        <h3 class="name">{{card.name}}</h3>
        <img src="{{card.img}}"/>
      </div>
</div>
